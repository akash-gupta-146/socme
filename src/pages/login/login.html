<ion-content padding>
  <div class="login-main-container animated bounceInDown">
    <div></div>
  </div>

  <ion-list class="login-form" no-lines>
    <ion-item class="trans_item">
      <ion-icon name="mail" item-left> </ion-icon>
      <ion-input type="text" placeholder="Email Id"></ion-input>
    </ion-item>
    <ion-item class="trans_item">
      <ion-icon name="lock" item-left> </ion-icon>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <div class="div-login_btn" menuToggle>
    <div>
      <ion-icon name="arrow-round-forward" md="md-arrow-round-forward"></ion-icon>
    </div>
  </div>

  <div class="div-create" menuToggle>
    <h6>Create an Account</h6>
  </div>

</ion-content>
