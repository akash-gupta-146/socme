<ion-header color="primary">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="alpacaBackground">
<div class="register_heading animated bounceInDown">
    <div><ion-icon name="briefcase"></ion-icon></div>
</div>
<div text-center class="div-head">SignUp as a Business Owner</div>
<ion-list no-lines class="form-list">
    <div class="login-form">
    <button ion-button block outline><ion-icon name="briefcase" icon-right></ion-icon>Business Details</button>
    <button ion-button block outline><ion-icon name="nuclear"></ion-icon>Description</button>
    <button ion-button block outline><ion-icon name="analytics"></ion-icon>Website Details</button>
    <button ion-button block outline><ion-icon name="build"></ion-icon>Industry <ion-icon name="arrow-dropdown" md="md-arrow-dropdown" class="drop-arrw"></ion-icon></button>
    <button ion-button block outline><ion-icon name="mail"></ion-icon>Email Id</button>
    <button ion-button block outline><ion-icon name="call"></ion-icon>Phone</button>
    <button ion-button block outline><ion-icon name="send"></ion-icon>Any Specific Product to Market</button>   
    
  </div>

    <div class="div-social-icon">
        <h5>Connect with</h5>
        <span class="btn-insta"><ion-icon name="logo-instagram"></ion-icon></span>
        <span class="btn-twitter"><ion-icon name="logo-twitter"></ion-icon></span>
        <span class="btn-fb"><ion-icon name="logo-facebook"></ion-icon></span>
        <span class="btn-linkedin"><ion-icon name="logo-linkedin"></ion-icon></span>
    </div> 
    
    <span class="div-reg"> Register </span>
