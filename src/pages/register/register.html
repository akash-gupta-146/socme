<ion-header color="primary">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="alpacaBackground">
<div class="register_heading animated bounceInDown">
    <div><ion-icon name="briefcase"></ion-icon></div>
</div>
<div text-center class="div-head">SignUp as a Business Owner</div>



<ion-list no-lines>
    <div class="login-form">
  <ion-item class="trans_item">
    <ion-icon name="briefcase" item-left> </ion-icon>
    <ion-input type="text" placeholder="Business Details"></ion-input>
  </ion-item>
  <ion-item class="trans_item">
    <ion-icon name="nuclear" item-left> </ion-icon>
    <ion-input type="text" placeholder="Description"></ion-input>
  </ion-item>  
  <ion-item class="trans_item">
    <ion-icon name="analytics" item-left> </ion-icon>
    <ion-input type="text" placeholder="Website Details"></ion-input>
  </ion-item> 
  <ion-item class="trans_item">
    <ion-icon name="build" item-left> </ion-icon>
    <ion-label>Industry</ion-label>
    <ion-select [(ngModel)]="industry">
      <ion-option value="f">Industry 1</ion-option>
      <ion-option value="m">Industry 2</ion-option>
    </ion-select>
  </ion-item>


  <ion-item class="trans_item">
    <ion-icon name="mail" item-left> </ion-icon>
    <ion-input type="text" placeholder="Email Id"></ion-input>
  </ion-item>        
  <ion-item class="trans_item">
    <ion-icon name="call" item-left> </ion-icon>
    <ion-input type="text" placeholder="Phone"></ion-input>
  </ion-item> 
  <ion-item class="trans_item">
    <ion-icon name="send" item-left> </ion-icon>
    <ion-input type="text" placeholder="Other product"></ion-input>
  </ion-item>                    
  </div>

    <div class="div-social-icon">
        <h5>Connect with</h5>
        <span class="btn-insta"><ion-icon name="logo-instagram"></ion-icon></span>
        <span class="btn-twitter"><ion-icon name="logo-twitter"></ion-icon></span>
        <span class="btn-fb"><ion-icon name="logo-facebook"></ion-icon></span>
        <!-- <span class="btn-linkedin"><ion-icon name="logo-linkedin"></ion-icon></span> -->
    </div> 
    
    <span class="div-reg"> Register </span>
</ion-list>
</ion-content>
